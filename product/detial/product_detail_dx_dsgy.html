                    描述：滴水观音是常绿多年生草本植物，有药用价值，球茎和叶可以药用。在空气温暖潮湿、土壤水分相对饱和的条件下，便会从叶尖处向下滴水，当空气湿度过低，出来的水分便会立马蒸发，因此一般滴水都在早晨较多，被称为“吐水”现象。
