                <div>
                    描述：琴叶榕因为叶片形状很像大提琴而得名。一般琴叶榕可生长至12米左右，茎干直立，极少分枝，叶片宽大密集，颜色深绿，具有光泽。给人以庄重大方的美感。由于琴叶榕是热带引进作物，同时还带有热带风情。尤其适合田园、现代的装修风格，近年来在国内家装领域大受欢迎。
                    <br/>&nbsp; &nbsp;琴叶榕本身具有很强的耐阴性，非常的适合给家庭室内以及宾馆等光线较暗的地方做装饰盆栽。琴叶榕可以作为庭院树，行道树和盆栽树来广泛养殖。
